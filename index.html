<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Prueba del 2do Módulo</title>
</head>
<body>
    <header class="text-center mt-5">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="assets/img/sh2.jpg" alt="SuperHero" width="50" height="44" class="d-inline-block align-text-top">
                SuperHero
              </a>
            </div>
          </nav>
          <div class="mt-3">
              <img src="assets/img/sh1.jpg" alt="SuperHero" width="400" height="282">
          </div>
    </header>
    <section class="text-center mt-5">
        <h1>Encuentra tu SuperHero</h1>
        <p>ingresa el número del SuperHero a buscar</p>
    </section>

    <section>
        <form>
            <div class="row mx-auto w-50 mt-5">
                <div class="col-12 col-sm-6">
                    <label for="">ingresa el número del SuperHero a buscar</label>
                </div>
                <div class="col-12 col-sm-6">
                    <input type="number" required class="form-control" id="heroInput" placeholder="Introduce un número entre 1 y 732">
                </div>
                <button class="btn btn-primary mx-auto my-3">Buscar</button>
            </div>
        </form>
    </section>
    <section>
        <div class="row container mx-auto">
            <div class="col-12 col-sm-6" id="heroInfo"></div>
            <div class="col-12 col-sm-6" id="heroStats" style="height: 300px; width: auto;">
            </div>
        </div>
    </section>
    

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
